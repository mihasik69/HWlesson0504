version: '3.9'
services:
  build_buxfuse:
    build:
      context: ./buxfuse-custom
    volumes:
      - /app_volume:/my_volume
    networks:
      - webnet

  prod:
    image: tomcat:9-jdk11-slim
    ports:
      - "8090:8080"
    volumes:
      - /my_volume/boxfuse-sample-java-war-hello/target:/usr/local/tomcat/webapps
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

volumes:
  my_volume: